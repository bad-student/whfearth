<div >
	<h1>{{ page.title }}</h1>
	<p >{{ page.date | date_to_string }}</p>
	{{ content }}

    
    

</div>


{% if site.related_posts != empty %}
<div >
  <h2>Related Posts</h2>
  <ul >
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> <span >~</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}
